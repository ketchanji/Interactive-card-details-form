<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="img1">
          <div class="inner">
            <div class="profile"></div>
            <div id="hi"></div>
          </div>
          <div class="heading">
            <h1 style="color: black;">0000 0000 0000</h1>
          </div>
          <div class="name">
            <h1>Jane Appleseed</h1>
            <p>09/00</p>
          </div>
        </div>
        <div class="img2">
          <div class="item">
            <p>000</p>
          </div>
        </div>
      </div>
      <div class="right">
        <form action="#">
          <label for="name">Candidate Name</label>
          <input
            type="text"
            id="name"
            placeholder="e.g. Jane Appleseed" /><br /><br />
          <label for="Card">Card Number</label>
          <input
            type="text"
            id="Card"
            placeholder="e.g. 1234 5678 9123 0000" /><br /><br />
          <div class="contain">
            <div class="carry">
              <label for="MM">Exp. Date (MM/YY)</label>
              <span>
                <input type="number" id="MM" placeholder="MM" />
                <input type="number" id="YY" placeholder="YY" />
              </span>
            </div>
            <div class="side">
              <label for="CVC">CVC</label>
              <input type="text" id="CVC" placeholder="e.g. 123" />
            </div>
          </div>
          <button type="submit">Confirm</button>
        </form>
      </div>
    </div>

    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->
  </body>
</html>
